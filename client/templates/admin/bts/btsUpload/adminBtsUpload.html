<template name="adminBtsUpload">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <div class="form-inline">

                    <div class="form-group" style="padding-right: 15pt">
                        <label for="exampleSelect1">БТС #</label>
                        <select class="form-control" name="btsNo" id="btsNo">
                            <option value="0">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- <option value="4">4</option> -->
                        </select>
                    </div>

                    <div class="form-group" style="padding-right: 15pt">
                        <label for="exampleSelect1">Күн</label>
                        <select class="form-control" name="day" id="day">
                            <option value="0">--</option>
                            <option value="1">1</option>
                            <!-- <option value="2">2</option> -->
                        </select>
                    </div>

                    <div class="form-group" style="padding-right: 15pt">
                        <label for="">Сынып</label>
                        <select class="form-control" name="grade" id="grade">
                            <option value="0">--</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <input type="file" class="form-control" id="file" style="margin-right: 15pt">
                        <!-- <input type="file" accept="text/plain" class="form-control" id="file"> -->
                        <a class="btn btn-primary" id="save">Сақтау</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Мектеп</th>
                        <th>Мектеп ID</th>
                        <th>Оқушы ID</th>
                        <th>Ат-жөні</th>

                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <!-- <tr class="{{#unless isValid}}alert alert-danger{{/unless}}"> -->
                    <tr>
                        <td>{{No}}</td>
                        <td>{{School}}</td>
                        <td>{{SchoolID}}</td>
                        <td>{{ID}}</td>
                        <td>{{Name}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
