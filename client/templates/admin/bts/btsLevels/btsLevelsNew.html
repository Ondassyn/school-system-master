<template name="btsLevelsNew">
	<div class="row">
		<div class="col-md-8">
              <h4>БТС Жауап категориясын қосу</h4>
              <div class="form-group">
                  <div class="form-inline">
                      <div class="form-group">
                        <label for="exampleSelect1">БТС #</label>
                        <select class="form-control" name="quarter" id="btsNo" style="margin-right: 15pt; width: 30pt">
                            <option value="1" {{selected "btsNo" "1"}}>1</option>
                            <option value="2" {{selected "btsNo" "2"}}>2</option>
                            <option value="3" {{selected "btsNo" "3"}}>3</option>
                            <option value="4" {{selected "btsNo" "4"}}>4</option>
                        </select>
                        <label for="exampleSelect1">Күн #</label>
                        <select class="form-control" name="day" id="day" style="margin-right: 15pt; width: 30pt">
                            <option value="1" {{selected "day" "1"}}>1</option>
                            <option value="2" {{selected "day" "2"}}>2</option>
                        </select>
                        <label for="exampleSelect1">Сынып</label>
                        <select class="form-control" name="grade" id="grade" style="margin-right: 15pt; width: 30pt">
                            <option value="7" {{selected "grade" "7"}}>7</option>
                            <option value="8" {{selected "grade" "8"}}>8</option>
                            <option value="9" {{selected "grade" "9"}}>9</option>
                            <option value="10" {{selected "grade" "10"}}>10</option>
                        </select>
              </div>
                  </div>
              </div>
              <div class="form-group">
                <label for="name">Вариант</label>
                <input type="text" class="form-control" name="variant" style="width: 100pt">
              </div>
							
              {{#if grade7 }}
                {{#if day1 }}

                  {{#if btsNo1_or_2 }}
                    {{> math_levels}}
                    {{> kazakh_lang_levels}}
                    {{> turkish_lang_levels}}
                    <!-- {{> russian_lang_levels}} -->
                  {{else}} <!-- BTS No 3-->
                    {{> math_levels}}
                    {{> physics_levels}}
                    {{> chemistry_levels}}
                    {{> biology_levels}}
                  {{/if}}

                {{else}} <!-- day2-->
                    <div class="form-group">
                      <label for="name"> 7 сыныпта  БТС 2 күн жоқ </label>
                    </div>

                {{/if}}

              {{else}}
                {{#if grade8_or_9 }}
                  {{#if day1 }}
                      {{> math_levels}}
                      {{> kazakh_lang_levels}}
                      {{> turkish_lang_levels}}
                      {{> kazakh_history_levels}}

                  {{else}} <!-- grade 8 or 9, day 2 -->
                    {{> geography_levels}}
                    {{> physics_levels}}
                    {{> chemistry_levels}}
                    {{> biology_levels}}
                  {{/if}} <!-- end day1 -->

                {{else}} <!-- else grade8_or_9 -->
                  {{#if grade10 }}
                    {{#if day1 }}
                      {{> math_levels}}
                      {{> kazakh_lang_levels}}
                      {{> kazakh_history_levels}}
                    <!-- Elective subjects -->
                    <div style="border: 2px solid grey; border-radius: 5px; padding: 10px;">
                      <h3>Таңдау пәндері</h3>
                      {{> geography_levels}}
                      {{> physics_levels}}
                      {{> chemistry_levels}}
                      {{> biology_levels}}
                      {{> world_history_levels}}
                    </div>
                    {{else}}
                        <div class="form-group">
                          <label for="name">10 сыныпта  БТС 2 күн жоқ </label>
                        </div>
                    {{/if}}
                  {{/if}}
                {{/if}}
              {{/if}}
              <button class="btn btn-primary" id="save">Сақтау</button>
        </div>
	</div>
</template>
