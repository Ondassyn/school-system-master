<template name="turkishA18Rating">
    <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center;">Түрік тілі A1 8 сынып рейтинг</h4>

            <div class="form-inline" style="padding-bottom: 10pt">
                <div class="form-group" style="margin-right: 10pt">
                    {{> academicYear}}
                </div>

                <label for="no">Нөмірі</label>
                <select class="form-control" name="no" id="no">
                    <option value="">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>


                <div class="form-group" style="float: right">
                    <a class="btn btn-success" id="export">Export</a>
                </div>

            </div>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed"  border=1 cellpadding=0 cellspacing=0 width=100%>

                <thead>
                    <tr class="bts-header center">
                        <th style="width: 20pt;  text-align: center;">#</th>
                        <th style="margin-left: 70pt; ">Мектеп аты</th>
                        <th id="sortTotalNumber">Қатысушылар саны</th>
                        <th style="white-space: nowrap"  id="sortTotalAverage">Жалпы</th>

                        <th style="white-space: nowrap" id="sortListeningAverage">Dinleme</th>
                        <th style="white-space: nowrap;" id="sortReadingAverage">Okuma</th>
                        <th style="white-space: nowrap;" id="sortWritingAverage">Yazma</th>
                        <th style="white-space: nowrap;" id="sortSpeakingAverage">Konuşma</th>

                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td style="width: 20pt; ">{{math @index "+" 1}}</td>
                        <td style="margin-left: 70pt; ">{{school}}</td>
                        <td>{{totalNumber}}</td>
                        <td style="white-space: nowrap;">{{round 2 totalAverage}}</td>


                        <td style="white-space: nowrap;">{{round 2 listeningAverage}}</td>

                        <td style="white-space: nowrap;">{{round 2 readingAverage}}</td>
                        <td style="white-space: nowrap;">{{round 2 writingAverage}}</td>
                        <td style="white-space: nowrap;">{{round 2 speakingAverage}}</td>


                    </tr>

                    {{/each}}
                </tbody>
              </table>
            </div>

            <h4 style="text-align: center;">Енгізбеген мектептер</h4>
            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed"  border=1 cellpadding=0 cellspacing=0 width=100%>

                <thead>
                    <tr class="bts-header" style="white-space: nowrap">
                        <th>#</th>
                        <th>Мектеп аты</th>
                    </tr>
                </thead>
                <tbody>

                    {{#each unregisteredSchools}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{shortName}}</td>
                    </tr>
                    {{/each}}


                </tbody>
              </table>
            </div>

            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
