<template name="adminSatRating">
    <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center;">SAT-IELTS рейтинг</h4>

            <div class="form-inline" style="padding-bottom: 10pt">
                <select class="form-control" id='grade'>
                    <option value="all">Жалпы</option>
                    <option value="10">10 cынып</option>
                    <option value="11">11 cынып</option>
                </select>

                <div class="form-group" style="float: right">
                    <a class="btn btn-success" id="export">Export</a>
                </div>

            </div>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed"  border=1 cellpadding=0 cellspacing=0 width=100%>

                <thead>
                    <tr class="bts-header center">
                        <th style="width: 20pt;  text-align: center;">#</th>
                        <th style="border-right: 1pt solid darkgrey">Мектеп аты</th>
                    
                        <th style="text-align: center; border-right: 1pt solid darkgrey" colspan="4">Sat</th>
                        <th style="text-align: center; border-right: 1pt solid darkgrey" colspan="6">Ielts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th></th>
                        <th style="border-right: 1pt solid darkgrey"></th>
                        <th class="subheader" name="sat1_n" style="font-weight: lighter; font-size: small; text-align:center; border-right: 1pt solid darkgrey">Жалпы саны</th>
                        <th class="subheader" name="sat1_math" style="font-weight: lighter; font-size: small; text-align:center;">Math</th>
                        <th class="subheader" name="sat1_english" style="font-weight: lighter; font-size: small; text-align:center;">English</th>
                        <th class="subheader" name="sat1_total" style="font-weight: lighter; font-size: small; text-align:center; border-right: 1pt solid darkgrey">Total</th>
                        <th class="subheader" name="ielts_n" style="font-weight: lighter; font-size: small; text-align:center; border-right: 1pt solid darkgrey">Жалпы саны</th>
                        <th class="subheader" name="listening" style="font-weight: lighter; font-size: small; text-align:center;">Listening</th>
                        <th class="subheader" name="reading" style="font-weight: lighter; font-size: small; text-align:center;">Reading</th>
                        <th class="subheader" name="writing" style="font-weight: lighter; font-size: small; text-align:center;">Writing</th>
                        <th class="subheader" name="speaking" style="font-weight: lighter; font-size: small; text-align:center;">Speaking</th>
                        <th class="subheader" name="ielts_total" style="font-weight: lighter; font-size: small; text-align:center; border-right: 1pt solid darkgrey">Total</th>
                    </tr>
                    {{#each results}}
                    <tr>
                        <td style="width: 20pt; ">{{math @index "+" 1}}</td>
                        <td style="border-right: 1pt solid darkgrey">{{school}}</td>
                        <td style="text-align: center; border-right: 1pt solid darkgrey">{{sat1_n}}</td>
                        <td style="text-align: center;">{{sat1_math}}</td>
                        <td style="text-align: center;">{{sat1_english}}</td>
                        <td style="text-align: center; border-right: 1pt solid darkgrey">{{sat1_total}}</td>
                        <td style="text-align: center; border-right: 1pt solid darkgrey">{{ielts_n}}</td>
                        <td style="text-align: center;">{{listening}}</td>
                        <td style="text-align: center;">{{reading}}</td>
                        <td style="text-align: center;">{{writing}}</td>
                        <td style="text-align: center;">{{speaking}}</td>
                        <td style="text-align: center; border-right: 1pt solid darkgrey">{{ielts_total}}</td>
                    </tr>

                    {{/each}}
                </tbody>
              </table>
            </div>

            <h4 style="text-align: center;">Енгізбеген мектептер</h4>
            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed"  border=1 cellpadding=0 cellspacing=0 width=100%>

                <thead>
                    <tr class="bts-header" style="white-space: nowrap">
                        <th>#</th>
                        <th>Мектеп аты</th>
                    </tr>
                </thead>
                <tbody>

                    {{#each unregisteredSchools}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{shortName}}</td>
                    </tr>
                    {{/each}}


                </tbody>
              </table>
            </div>

            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
