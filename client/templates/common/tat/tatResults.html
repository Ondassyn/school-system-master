<template name="tatResults">
    <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center;">ТАТ-{{tatNo}} Нәтиже</h4>
            <div class="form-inline" style="padding-bottom: 10pt">
                <div class="form-group" style="margin-right: 10pt">
                    {{> academicYear}}

                    <label for="" style="margin-left: 10pt;">Пән</label>
                    <select class="form-control" id="subjectId">
                        <option value="">Жалпы</option>
                        <option value="01">Алгебра</option>
                        <option value="02">Физика</option>
                        <option value="03">Химия</option>
                        <option value="04">Биология</option>
                        <option value="05">Ағылшын тілі</option>
                        <option value="06">География</option>
                        <option value="08">Информатика</option>
                        <option value="09">Қазақ тілі</option>
                        <option value="10">Түрік тілі</option>
                        <option value="11">Орыс тілі</option>
                        <option value="12">Қазақстан тарихы</option>
                        <option value="23">Дене шынықтыру</option>
                        <option value="28">Бастауыш</option>
                    </select>
                </div>


                <div class="form-group" style="float: right">
                    <a class="btn btn-success" id="export">Export</a>
                </div>

            </div>
            {{#if Template.subscriptionsReady}}

            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed">
                  <thead>
                      <tr class="center bts-header ">
                          <th class='center'>#</th>
                          <th>Пән</th>
                          <th class='center'>Мұғалім ID</th>
                          <th>Аты</th>
                          <th>Жөні</th>
                          <th>Лауазымы</th>
                          <th class='center'>Нәтиже</th>
                          <th class='center'>Пән бойынша орташа ұпай</th>
                          <th class='center'>Пән бойынша орны</th>
                          <th class='center'>%</th>
                      </tr>
                  </thead>
                  <tbody>
                      {{#each results}}
                      <tr>
                          <td class='center'>{{math @index "+" 1}}</td>
                          <td>{{subjectName subjectId}}</td>
                          <td class='center'>{{teacherId}}</td>
                          <td>{{teacherName}}</td>
                          <td>{{teacherSurname}}</td>
                          <td>{{position}}</td>
                          <td class='center'>{{result}}</td>
                          <td class='center'>{{round 2 subjectAverage}}</td>
                          <td class='center'>{{place}}</td>
                          <td class='center'>{{percent}}</td>
                      </tr>
                      {{/each}}
                  </tbody>
              </table>
            </div>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>

</template>
