<template name="opeReportRatings">
    <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center; padding-bottom: 15pt">Олимпиада Дайындық Репорт Рейтинг<br>(2 апталық)</h4>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <div class="form-group" style="margin-right: 15pt">

                          <label>Сабақты таңдаңыз</label>
                          <select class="form-control" id="subjectId">
                              <option value="all">Жалпы</option>
                              <option value="01">Математика</option>
                              <option value="02">Физика</option>
                              <option value="03">Химия</option>
                              <option value="04">Биология</option>
                              <option value="05">Информатика</option>
                              <option value="06">Ағылшын тілі</option>
                              <option value="07">География</option>
                              <option value="08">Қазақстан тарихы</option>
                              <option value="09">Қазақ тілі</option>
                              <option value="10">Түрік тілі</option>
                              <option value="11">Орыс тілі</option>
                              <option value="12">Құқық</option>
                          </select>

                          <label style="margin-left: 10pt;">Репорт уақыты</label>
                          <select class="form-control" id="reportPeriod">
                              <option value="all">Жалпы</option>
                              <option value="16.11 - 30.11">16.11 - 30.11</option>
                              <option value="30.11 - 14.12">30.11 - 14.12</option>
                              <option value="14.12 - 28.12">14.12 - 28.12</option>
                              <option value="28.12 - 11.01">28.12 - 11.01</option>
                              <option value="11.01 - 25.01">11.01 - 25.01</option>
                              <option value="25.01 - 08.02">25.01 - 08.02</option>
                              <option value="08.01 - 22.02">08.02 - 22.02</option>
                              <option value="22.02 - 07.03">22.02 - 07.03</option>
                              <option value="07.03 - 21.03">07.03 - 21.03</option>
                              <option value="21.03 - 04.04">21.03 - 04.04</option>
                              <option value="04.04 - 18.04">04.04 - 18.04</option>
                              <option value="18.04 - 02.05">18.04 - 02.05</option>
                              <option value="02.05 - 16.05">02.05 - 16.05</option>
                              <option value="16.05 - 30.05">16.05 - 30.05</option>
                          </select>
                        </div>

                    </div>
                </div>
            </div>

            {{#if Template.subscriptionsReady}}

            <div  class="table table-responsive" id="out">
              <table style="margin-top: 15pt" class="table table-striped">

                <thead>
                    <tr class="bts-header">
                        <th class="absolute-style" style="width: 370pt; height: 90pt; white-space: nowrap; text-align: center;">Мектеп аты</th>
                        <th style="padding-left: 380pt; text-align:center" id="sortTotal">Жалпы</th>
                        <th style="text-align:center" id="reportType1">Мұғалім түсіндірген сабақ сағаты<br>(0.1%)</th>
                        <th style="text-align:center" id="reportType2">Басқа мұғалім түсіндірген сабақ сағаты<br>(0.1%)</th>
                        <th style="text-align:center" id="reportType3">Жасалған емтихан саны<br>(0.25%)</th>
                        <th style="text-align:center" id="reportType4">Мұғалімнің мотивациялық қолдау көрсету сағаты<br>(0.25%)</th>
                        <th style="text-align:center" id="reportType5">Мұғалімнің үміткер саны<br>(10 сынып)<br>(1%)</th>
                        <th style="text-align:center" id="reportType6">Мұғалімнің үміткер саны<br>(11 сынып)<br>(1%)</th>
                        <th style="text-align:center" id="reportType7">Жалпы олимпиада оқушысы саны<br>(0.1%)</th>
                        <th style="text-align:center" id="reportType8">Облыс дәрежесіне жеткен оқушы саны</th>
                        <th style="text-align:center" id="reportType9">Республика дәрежесіне жеткен оқушы саны</th>
                        <th style="text-align:center" id="reportType10">Дүние дәрежесіне жеткен оқушы саны</th>
                        <th style="text-align:center" id="reportType11">Әкімшіліктің мотивациялық қолдау көрсету сағаты<br>(2.5%)</th>
                        <th style="text-align:center" id="reportType12">Олимпиада мұғалімдерімен жиналыс сағаты<br>(2.5%)</th>
                        <th style="text-align:center" id="reportType13">Олимпиада дайындық Емтиханы(OPE) жасалды<br>(2%)</th>
                        <th style="text-align:center" id="reportType14">Олимпиадаға дайындық лагері (3 күндік) жасалды<br>(3%)</th>
                    </tr>
                </thead>

                <tbody>
                    {{#each results}}
                    <tr>
                        <td class="absolute-style" style="width: 350pt; background-color: white;">{{schoolName schoolId}}</td>
                        <td style="padding-left: 380pt; white-space: nowrap; text-align:center;">{{round "2" total}}</td>
                        <td style="text-align: center;">{{reportType1}}</td>
                        <td style="text-align: center;">{{reportType2}}</td>
                        <td style="text-align: center;">{{reportType3}}</td>
                        <td style="text-align: center;">{{reportType4}}</td>
                        <td style="text-align: center;">{{reportType5}}</td>
                        <td style="text-align: center;">{{reportType6}}</td>
                        <td style="text-align: center;">{{reportType7}}</td>
                        <td style="text-align: center;">{{reportType8}}</td>
                        <td style="text-align: center;">{{reportType9}}</td>
                        <td style="text-align: center;">{{reportType10}}</td>
                        <td style="text-align: center;">{{reportType11}}</td>
                        <td style="text-align: center;">{{reportType12}}</td>
                        <td style="text-align: center;">{{reportType13}}</td>
                        <td style="text-align: center;">{{reportType14}}</td>
                    </tr>
                    {{/each}}
                </tbody>
