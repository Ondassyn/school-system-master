<template name="btsRatingByCategory_2021_2022">
    <div class="row">
        <div class="col-md-12">
          <div style="text-align: center;padding-bottom: 20pt;">
              <h4 style="text-align: center;">БТС-{{btsNo}} Рейтинг по категорий</h4>
              <label class="color-green">Өте жақсы</label>
                <!-- <label class="color-yellow">Үлгерімі жоғары</label> -->
                <label class="color-red">Үлгерімі төмен</label>
          </div>
            <div class="form-inline" style="padding-bottom: 10pt">
                <div class="form-group" style="margin-right: 10pt">
                    {{> academicYear}}
                    <label for="" style="margin-left: 10pt;">Сынып</label>
                    <select class="form-control" name='grade' id='select'>
                        <option value="all">Жалпы</option>
                        <option value="7">7 cынып</option>
                        <option value="8">8 cынып</option>
                        <option value="9">9 cынып</option>
                        <option value="10">10 cынып</option>
                    </select>
                </div>

                <div class="form-group" style="margin-right: 10pt">
                    <label for="" style="margin-left: 10pt;">Фильтр</label>
                    <select class="form-control" name='filter' id='selectFilter'>
                        <option value="filter1">Жалпы</option>
                        <option value="filter2">Категория А</option>
                        <option value="filter3">Категория B</option>
                        <option value="filter8">Категория C</option>
                        <option value="filter7">Жалпы - Категория А - Категория B - Категория C</option>
                    </select>
                </div>

                <div class="form-group" style="float: right">
                    <a class="btn btn-success" id="export">Export</a>
                </div>

            </div>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed"  border=1 cellpadding=0 cellspacing=0 width=100%>

                <thead>
                    <tr class="bts-header center">
                        <th class="absolute-style" style="width: 20pt;  text-align: center;">#</th>
                        <th class="absolute-style" style="width: 55pt;  margin-left: 20pt; ">Мектеп ID</th>
                        <th class="absolute-style" style="width: 380pt; margin-left: 70pt; ">Мектеп аты</th>
                        <th style="white-space: nowrap; text-align:center; padding-left: 470pt;"  id="sortTotal">Жалпы</th>
                        <th style="white-space: nowrap; text-align:right" id="sortMath">Математика</th>
                        
                        {{#if gradeTotal}}
                        <th style="white-space: nowrap;" id="sortKazakh">Қазақ тілі</th>
                        <th style="white-space: nowrap;" id="sortGeography">География</th>
                        <th style="white-space: nowrap;" id="sortKZHistory">Қазақстан тарихы</th>
                        <th style="white-space: nowrap;" id="sortRussian">Орыс тілі</th>
                        <th style="white-space: nowrap;" id="sortChemistry">Химия</th>
                        <th style="white-space: nowrap;" id="sortPhysics">Физика</th>
                        <th style="white-space: nowrap;" id="sortBio">Биология</th>
                        <th style="white-space: nowrap;" id="sortTur">Түрік тілі</th>
                        {{/if}}

                        {{#if grade7}}

                          {{#if btsNo1_or_2_or_3 }}
                            <th style="white-space: nowrap;" id="sortKazakh">Қазақ тілі</th>
                            <th style="white-space: nowrap;" id="sortGeography">География</th>
                            <th style="white-space: nowrap;" id="sortKZHistory">Қазақстан тарихы</th>
                            <th style="white-space: nowrap;" id="sortRussian">Орыс тілі</th>
                          {{else}}
                            <th style="white-space: nowrap;" id="sortPhysics">Физика</th>
                            <th style="white-space: nowrap;" id="sortChemistry">Химия</th>
                            <th style="white-space: nowrap;" id="sortBio">Биология</th>
                          {{/if}}

                        {{/if}}

                        {{#if grade8}}
                        <th style="white-space: nowrap;" id="sortChemistry">Химия</th>
                        <th style="white-space: nowrap;" id="sortGeography">География</th>
                        <th style="white-space: nowrap;" id="sortPhysics">Физика</th>
                        <th style="white-space: nowrap;" id="sortBio">Биология</th>
                        <th style="white-space: nowrap;" id="sortKazakh">Қазақ тілі</th>

                        {{/if}}

                        {{#if grade9}}

                        <th style="white-space: nowrap;" id="sortGeography">География</th>

                        {{#if grade10}}

                        <th style="white-space: nowrap;" id="sortTur">Түрік тілі</th>
                        {{/if}}

                    </tr>
                </thead>
