<template name="turkishRating">
        <div class="row">
            <div class="col-md-12">
                <h4>Exam-Рейтинг</h4>
                <div class="row">
                    <div class="form-inline"> 
                        {{> academicYear}}
                        <label for="">Сынып</label>
                        <select class="form-control" name='grade' id='select'>
                            <option value="all">Жалпы</option>
                            <option value="7">7 cынып</option>
                            <option value="8">8 cынып</option>
                            <option value="9">9 cынып</option>
                            <option value="10">10 cынып</option>
                            <option value="11">11 cынып</option>
                            <option value="1">1 cынып</option>
                            <option value="2">2 cынып</option>
                            <option value="3">3 cынып</option>
                        </select>
                    </div>
                </div>
                {{#if Template.subscriptionsReady}}
                <table class="table table-striped">
                    <thead>
                        <tr class="bts-header">
                            <th>#</th>
                            <th>Мектеп ID</th>
                            <th>Мектеп аты</th>
                            <th id="sortTurkish">Түрік тілі</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each results}}
                        <tr>
                            <td>{{math @index "+" 1}}</td>
                            <td>{{schoolId}}</td>
                            <td>{{schoolName schoolId}}</td>
                            <td>{{round 2 turkish}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                {{else}}
                <p>Loading...</p>
                {{/if}}
            </div>
        </div>
    </template>
