<template name="turkishAllResults">
    <div class="row">
        <div class="col-md-12">
            <h4>Exam-Нәтижелері</h4>
            <div class="form-inline">
                    {{> academicYear}}
                    <label for="">Сынып</label>
                    <select class="form-control" name='grade' id='select'>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="">Мектеп</label>
                    <select class="form-control" name='schoolId_select' id='select' style="width:150pt">
                        <option value="">Select school</option>
                    {{#each schools}}
                        <option value="{{schoolId}}">{{shortName}}</option>
                    {{/each}}
                    </select>
            </div>
            {{#if Template.subscriptionsReady}}
            <table class="table table-striped">
                <thead>
                    <tr class="bts-header">
                        <th>#</th>
                        <th>Мектеп</th>
                        <th>Сынып</th>
                        <th>ID</th>
                        <th>Аты</th>
                        <th>Жөні</th>
                        <th>Түрік тілі</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{schoolName schoolId}}</td>
                        <td>{{grade}}{{division}}</td>
                        <td>{{studentId}}</td>
                        <td>{{name}}</td>
                        <td>{{surname}}</td>
                        <td>{{round 2 turkish}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
