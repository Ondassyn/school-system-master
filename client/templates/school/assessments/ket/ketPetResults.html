<template name="ketPetResults">

  <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center;">KET-PET Нәтижелері</h4>
            <div class="form-inline" style="padding-bottom: 10pt">
                <div class="form-group" style="margin-right: 10pt">
                    {{> academicYear}}

                    <label style="margin-left: 10pt;">Тоқсан</label>
                    <select class="form-control" id="examPeriod">
                        <option value="2">2 тоқсан</option>
                        <option value="4">4 тоқсан</option>
                    </select>

                    <label for="" style="margin-left: 10pt;">Емтихан таңдаңыз</label>
                    <select class="form-control" name='grade' id='select'>
                        <option value="7">KET 7 cынып</option>
                        <option value="8">PET 8 cынып</option>
                    </select>

                </div>

                <div class="form-group" style="float: right">
                    <a class="btn btn-success" id="export">Export</a>
                </div>

            </div>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
              <table style="margin-top: 15pt" class="table table-striped">

                <thead>
                    <tr class="bts-header">
                        <th>#</th>
                        <th>Студент ID</th>
                        <th>Сынып</th>
                        <th>Тегі</th>
                        <th>Аты</th>

                        <th style="text-align: center" id="sortTotal">Total</th>
                        <th style="text-align: center" id="sortLevel">Level</th>

                        {{#if grade7}}
                          <th style="text-align: center" id="sortReadingAndWriting">Reading And Writing</th>
                          <th style="text-align: center" id="sortWritingTask9">Writing task 9</th>
                        {{else}}
                          <th style="text-align: center" id="sortReading">Reading</th>
                          <th style="text-align: center" id="sortWritingPart1">Writing Part 1</th>
                          <th style="text-align: center" id="sortWritingPart2">Writing Part 2</th>
                          <th style="text-align: center" id="sortWritingPart3">Writing Part 3</th>
                        {{/if}}
                        <th style="text-align: center" id="sortListening">Listening</th>
                        <th style="text-align: center" id="sortSpeaking">Speaking</th>


                    </tr>
                </thead>

                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{studentId}}</td>
                        <td>{{grade}}{{division}}</td>
                        <td>{{surname}}</td>
                        <td>{{name}}</td>

                        <td style="text-align: center">{{total}} %</td>
                        <td style="text-align: center">{{level}}</td>

                        {{#if grade7}}
                          <td style="text-align: center">{{ReadingAndWriting}}</td>
                          <td style="text-align: center">{{WritingTask9}}</td>
                        {{else}}
                          <td style="text-align: center">{{Reading}}</td>
                          <td style="text-align: center">{{WritingPart1}}</td>
                          <td style="text-align: center">{{WritingPart2}}</td>
                          <td style="text-align: center">{{WritingPart3}}</td>
                        {{/if}}

                        <td style="text-align: center">{{Listening}}</td>
                        <td style="text-align: center">{{Speaking}}</td>
                    </tr>
                    {{/each}}
                </tbody>
              </table>
            </div>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>


</template>
