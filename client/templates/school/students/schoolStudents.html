<template name="schoolStudents">
    <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center;">Оқушылар тізімі</h4>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="schoolId">Іздеу:</label>
                            <input type="text" class="form-control" id="search" placeholder="Аты" name="name_search">
                            <input type="text" class="form-control" id="search" placeholder="Жөні" name="surname_search">
                            <input type="text" class="form-control" id="search" placeholder="Cыныбы" name="grade_search">
                            <input type="text" class="form-control" id="search" placeholder="Бөлімі" name="division_search">
                        </div>
                        <!--
                        <div style="float: right;">
                            <a href="#" class="btn btn-success" id='addMultipleUsers' data-toggle="tooltip" title="Парақшалар қосу">
                              <span class="glyphicon glyphicon-th"></span>Парақша қосу
                            </a>
                            <a href="#" class="btn btn-danger" id='deleteMultipleUsers' data-toggle="tooltip" title="Парақшалар жою">
                              <span class="glyphicon glyphicon-remove"></span>Парақша жою
                            </a>
                        </div>
                        -->


                        <div class="form-group" style="float: right">
                            <a class="btn btn-success" id="export">Export</a>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
            <table class="table table-striped table-hover table-condensed">
                  <thead>
                    <tr class="bts-header " style="text-align: center;">
                        <th style="width: 30pt">#</th>
                        <th style="width: 60pt">Оқушы ID</th>
                        <th style="width: 60pt">Сыныбы</th>
                        <th name="sInfo" style="width: 150pt">Аты-жөні</th>
                        <th style="width: 80pt">Toбы</th>
                        <th style="width: 120pt">Олимпиада пәні</th>
                        <th style="width: 220pt; text-align: center;">БТС таңдау пәндері</th>
                        <!--  Student joba & cabinet part
                        <th style="width: 120pt">Жоба пәні</th>
                        <th style="width: 100pt">Парақшасы<br/>бар ма</th> -->

                    </tr>
                </thead>
                <tbody>
                    {{#each students}}
                    <!-- {{#if math @index "<" 10}} -->
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{studentId}}</td>
                        <td>{{grade}}{{division}}</td>
                        <td>{{surname}} {{name}}</td>
                        <td style="width: 30pt">{{languageGroup}}</td>
                        <td>
                            <select class="form-control" style="width: 100pt" name="subjectId" id="kboSubject">
                                <option value="free">---</option>
                                {{#each subjects}}
                                    <option value="{{subjectId}}" {{isOlympiadStudent ../studentId subjectId}}>
                                        {{name}}
                                    </option>
                                {{/each}}
                            </select>
                        </td>
                        <!-- BTS таңдау жері -->

                        <!-- {{#if grade "==" 10}} -->
                        <td>
                            <select class="form-control" style="width: 200pt" name="groupId" id="electiveGroup">
                                <option value="free">---</option>
                                {{#each electiveGroups}}
                                    <option value="{{groupId}}" {{isSelectedBtsElectiveGroup ../studentId groupId}}>
                                        {{name}}
                                    </option>
                                {{/each}}
                            </select>
                        </td>
                        <!-- {{/if}} -->

                        <!-- <td>
                            <select class="form-control" style="width: 100pt" id="electiveGroup">
                                  <option value="temp" {{selectorBts ../studentId "temp"}}>-.-.-</option>
                                  <option value="01" {{selectorBts ../studentId "01"}}>География - Физика</option>
                                  <option value="02" {{selectorBts ../studentId "02"}}>География - Химия</option>
                                  <option value="04" {{selectorBts ../studentId "03"}}>География - Биология</option>
                                  <option value="04" {{selectorBts ../studentId "04"}}>Физика - Химия</option>
                                  <option value="05" {{selectorBts ../studentId "05"}}>Физика - Биология</option>
                                  <option value="06" {{selectorBts ../studentId "06"}}>Химия - Биология</option>

                                  groupId: "01"
                                  name:"География - Физика"

                            </select>
                        </td> -->

                        <!-- Student joba & cabinet part
                        <td>
                            <select class="form-control" style="width: 100pt" name="subjectId" id="kboSubject1">
                                <option value="free">-.-.-</option>
                                {{#each subjects}}
                                    <option value="{{subjectId}}" {{isJobaStudent ../studentId subjectId}}>
                                        {{name}}
                                    </option>
                                {{/each}}
                            </select>
                        </td>


                        <td>{{hasProfile}}</td>

                        <td><a class="btn btn-primary btn-sm" href="/school/student/edit/{{_id}}">Өзгерту</a></td>
                        <td><a class="btn btn-success" id='addUser' style="float: right" href="#">Парақша қосу</a></td> -->

                        <td class="btn-group" role="group" style="width: 30pt">
                          <a href="#" for="btn1" data-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">
                            <span style="font-size: 30px" class="glyphicon glyphicon-option-horizontal">
                            </span>
                          </a>
                              <ul class="dropdown-menu" id="btn1">
                                <li><a href="/school/student/edit/{{_id}}">Өзгерту</a></li>
                                <li><a href="#" id='transfer'>Трансферге қосу</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" id='addUser'>Парақша қосу</a></li>
                                <li><a href="#" id="resetStudentPassword">Құпиясөзін жаңарту</a></li>
                                <li><a href="#" id='deleteAccount'>Парақшаны жою</a></li>
                              </ul>
                        </td>

                        <!-- <td>
                          <a href="#" class="btn btn-danger" id='exitFromSchoolStudent' data-toggle="tooltip"
                          title="Оқушы өшіру">
                            Өшіру</a>
                        </td>
                         -->
                    </tr>
                    <!-- {{/if}} -->
                    {{/each}}
                </tbody>
              </table>
            </div>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
